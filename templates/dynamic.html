<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #eef5ff;
            font-family: Raleway, serif;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            place-items: center;
            gap: 14px;
        }
        input[type="submit"] {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: #ccc;
            transition-duration: 0.4s;
            width: 100%;
            height: 5%;
            font-family: Raleway, serif;
        }
        input[type="submit"]:hover {
            background-color: white;
        }
        .container {
            height: 256px;
            width: 256px;
            background-color: #ffffff;
            box-shadow: 0 0 25px rgba(17, 1, 68, 0.08);
            border-radius: 0;
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"] {
            -webkit-appearance: none;
            position: relative;
            cursor: pointer;
            width: 100%;
        }
        input[type="checkbox"]:not(:checked) + label > img {
            filter: grayscale(100%);
            max-width: 230px;
            max-height: 230px;
        }
        .container img {
            max-width: 256px;
            max-height: 256px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            cursor: pointer;
        }
        @media screen and (min-width: 1350px) {
            .wrapper {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
<form action="http://localhost:5000/handle_response" method="post">
    <div class="formatter">
    <div class="wrapper">
        <div class="container">
            <input type="checkbox" id="dog-1" name="a" checked="checked">
            <label for="dog-1">
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/golden-retriever-royalty-free-image-506756303-1560962726.jpg?crop=0.672xw:1.00xh;0.166xw,0&resize=640:*"/>
            </label>
        </div>
        <div class="container">
            <input type="checkbox" id="dog-2" name="b" checked="checked">
            <label for="dog-2">
                <img src="https://img.freepik.com/free-photo/vertical-portrait-blue-weimaraner-type-dog-gray_181624-5018.jpg?w=2000"/>
            </label>
        </div>
        <div class="container">
            <input type="checkbox" id="dog-3" name="c" checked="checked">
            <label for="dog-3">

            </label>
        </div>
        <div class="container">

            </label>
        </div>
        <div class="container">

        </div>
        <div class="container">

            </label>
        </div>

    </div>
    <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
