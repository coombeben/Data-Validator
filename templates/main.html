<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
<h1>{{ breed_name }}</h1>
<form action="{{ url_for('handle_response') }}" method="post">
    <div class="wrapper">
    {% for img_url in images %}
        <div class="container">
            <input type="checkbox" id="box-{{ loop.index }}" name="box_{{ loop.index }}" value="{{ img_url }}" checked="checked"/>
            <label for="box-{{ loop.index }}">
                <img src="{{ img_url }}"/>
            </label>
        </div>
    {% endfor %}
    </div>
    <input type="text" value="{{ breed_id }}" name="breed_id" hidden>
    <input type="submit" value="Submit">
</form>
</body>
</html>
